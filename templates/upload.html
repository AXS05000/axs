<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload DOCX para PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Converter DOCX para PDF</h1>
    <p>Envie um arquivo .docx e ele serÃ¡ convertido para PDF.</p>

    <form action="{% url 'upload_docx' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".docx" required>
        <button type="submit">Converter</button>
    </form>

    {% if pdf_url %}
        <div class="message">
            <p><strong>ConversÃ£o bem-sucedida! ðŸ“„</strong></p>
            <p><a href="{{ pdf_url }}" target="_blank">Clique aqui para baixar o PDF</a></p>
        </div>
    {% endif %}

    {% if error %}
        <div class="message" style="color: red;">
            <p><strong>Erro:</strong> {{ error }}</p>
        </div>
    {% endif %}

</body>
</html>
